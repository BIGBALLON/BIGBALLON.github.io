{% if site.social.github %}
<a href="{{ site.social.github | prepend: "https://github.com/" }}">
  <img src="/images/icon/color-github.png" class="social-icon">
</a>
{% endif %}

{% if site.social.steam %}
<a href="{{ site.social.steam | prepend: 'https://steamcommunity.com/id/'}}">
  <img src="/images/icon/color-steam.png" class="social-icon">
</a>
{% endif %}

{% if site.social.facebook %}
<a href="{{ site.social.facebook | prepend: "https://facebook.com/"}}">
  <img src="/images/icon/color-facebook.png" class="social-icon">
</a>
{% endif %}

{% if site.social.zhihu %}
<a href="{{ site.social.zhihu | prepend: "https://www.zhihu.com/people/"}}">

</a>
{% endif %}

{% if site.social.bilibili %}
<a href="{{ site.social.bilibili | prepend: "https://space.bilibili.com/"}}">
  <img src="/images/icon/color-bilibili.png" class="social-icon">
</a>
{% endif %}

{% if site.social.wechat %}
<a href="{{ site.baseurl }}/images/icon/wechat.jpg">

</a>
{% endif %}

{% if site.social.rss %}
<a href="{{ site.social.rss | prepend: site.baseurl }}">

</a>
{% endif %}
