  content:  "<strong>Wei Li(李韡)</strong> is a Computer Science M.S. student in  Institute of Computer Science and Engineering  at <strong>National Chiao Tung University(NCTU)</strong>, advised by <a href='http://aigames.nctu.edu.tw/~icwu/'>Prof. I-Chen Wu</a>. He is a member of Computer Games and Intelligence<a href='http://www.aigames.nctu.edu.tw/'>(CGI)</a> Lab . His research interests lie in the field of <strong>Deep Learning</strong>, <strong>(Deep) Reinforcement Learning</strong> and <strong>Computer Games AI</strong>. He has a passion for sharing his learning experience with others. </br>Feel free to contact him if you have any question! "
